# Site-wide settings
# ------------------

title: MORESCODE ANALYTICS LLC
author:
  name: Paul Moresco
  email: hello@morescode-analytics.com
description: |
  Full-service data science, analytics, and statistical consulting.

destination: docs


remote_theme: jekyll/minima@8106bd4
minima:
  skin: solarized
  nav_pages:
    - about.md

  show_excerpts: true
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/morescode-pm"
    - title: Linkedin
      icon: linkedin
      url: "www.linkedin.com/in/paul-moresco"
    - title: Kaggle
      icon: kaggle
      url: "https://www.kaggle.com/morescope/"
  hide_site_feed_link: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote_theme

paginate: 3
paginate_path: "/page/:num"
future: true


exclude:
  - docs_backup/*