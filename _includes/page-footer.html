<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-row" style="text-align: center;">
      {%- if site.author -%}
        <div class="footer-author" style="margin-bottom: 8px;">
          <span class="p-name">&copy; 2025 {{ site.author.name | escape }} </span>
          {%- if site.author.email -%}
            &nbsp;|&nbsp;
            <a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
          {%- endif -%}
        </div>
      {%- endif -%}

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>
  </div>
</footer>
