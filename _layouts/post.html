---
layout: page-base
---

<div class="post">
  {%- if page.title -%}
    <h1 class="page-heading" style="text-align: center;">{{ page.title }}</h1>
  {%- endif -%}

  <div class="post-meta" style="text-align: center; color: #666; margin-bottom: 1.5em;">
    {{ page.date | date: "%b %-d, %Y" }}
    {%- if page.tags and page.tags.size > 0 -%}
      &nbsp;-&nbsp;
      {%- for tag in page.tags -%}
        <a href="/tags/#{{ tag | uri_escape }}" class="post-tag">#{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {%- endfor -%}
    {%- endif -%}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
